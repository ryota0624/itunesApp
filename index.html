<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>こじきtunes</title>
</head>
<body ng-app="App">
<h1>itunesこじき</h1>
<ul>
  <li><a href="#/">Top</a></li>
  <li><a href="#/folders">フォルダ一覧</a></li>
</ul>
<div ng-view></div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular-route.min.js"></script>
  <script src="app.js"></script>
<script type="text/ng-template" id="index-tmpl">
<p><img src="{{player_img}}" ng-show="player_img"></p>
<p><audio controls id="player"></audio></p>
<form ng-submit="search_itunes(keyword)">
  <input type="text" ng-model="keyword">
  <button type="submit">検索</button>
</form>

<button ng-click="new_folder()">新規フォルダ</button>
<p>
<form ng-submit="add_folder()"  ng-show="new_folder_mode">
<input type="text" ng-model="newfolder_name">
<button type="submit">作成</button>
</form>
</p>
<div ng-show="target_track">
  <ul ng-repeat="folder in folderes">
    <p ng-click="select_into_folder(folder)">{{folder.name}}</p>
  </ul>
</div>
<table border="1">
   <thead>
    <tr><th>トラック名</th><th>アーティスト名</th></tr>
  </thead>
  <tbody>
    <tr ng-repeat="music in musics">
      <td  ng-click="setplayer(music)">{{music.artistName}}</td>
      <td>{{music.trackName}}</td>
      <td><input type="button" ng-click="select_into_track(music)"></td>
    </tr>
  </tbody>

</table>
</script>

<script type="text/ng-template" id="folderes-tmpl">
  <ul ng-repeat="folder in folderes">
    <p><a href="#/folders">{{folder.name}}</a></p>
  </ul>
</script>
</body>
</html>
